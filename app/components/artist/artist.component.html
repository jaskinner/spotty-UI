<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length">
      <img src="{{artist.images[0].url}}" class="artist-thumb img-circle" alt="">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums" class="col-md-3">
          <div class="album well">
            <img src="{{album.images[0].url}}" class="album-thumb img-thumbnail" alt="">
            <h4>{{album.name}}</h4>
            <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
